server.port = 8080
server.servlet.session.persistent=false

gradebook.service = default
registration.service = default

# URL for redirect back to React after successful login
frontend.post.login.url = http://localhost:3000/semester

# database properties
spring.datasource.url = jdbc:mysql://localhost:3306/register
spring.datasource.username = {database_user}
spring.datasource.password = {database_pw}
spring.jpa.hibernate.ddl-auto = update

spring.jpa.show-sql = true

# google authentication provider
spring.security.oauth2.client.registration.google.client-id = {client_id}
spring.security.oauth2.client.registration.google.client-secret = {client_secret}
